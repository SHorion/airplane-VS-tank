 <!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>飞机大战单机版</title>
		<!--导入样式-->
		<link rel="stylesheet" type="text/css" href="css/master.css" />

	</head>

	<body>
		<!--添加背景音乐-->
		<iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=220 height=86 src="//music.163.com/outchain/player?type=2&id=27901832&auto=1&height=66"></iframe>
		<audio loop="loop" autoplay="autoplay" controls="controls">
		  	<source src="audio/bg.mp3" type="audio/mpeg" />
			<!--Your browser does not support the audio element.-->
		</audio>

	
		<div id="startBg">

			<div id="login">
				<input type="button" name="" id="consoleGame" value="开始游戏" />
			</div>
			<img id="start" src="img/start.png" />
		</div>
		<div id="battleground"></div>
		<div id="data">
			<div id="data_top">
				<div id="Pause"></div>
				<div id="scores"></div>
				<div id="fScores">
					<div id="hpBox">
						<img id="myHP" src="img/hp_0.png" />
						<div id="myHpView">
							<div id="nowHp"></div>
						</div>
					</div>
					<img id="maxImg" src="img/maxScores.png" /><br />
					<div id="maxScores"></div>
				</div>
			</div>
			<div id="data_middle"></div>
			<div id="boss">
				<div id="bossTit">
					BOSS
				</div>
				<div id="bossHp">
					<div id="bossNowHp">

					</div>
				</div>
			</div>
		</div>
		<img id="bgRed" src="img/boooo.png" />
		<div id="gameOver">
			<div id="overTit"><img id="overTitImg_0" src="img/over_0.png" /><img id="overTitImg_1" src="img/over_1.png" /></div>
			<div id="overImg"></div>
			<div id="restart">
				<img src="img/restart.png" />
			</div>
		</div>
		<script src="js/cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/js-me.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
